<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Premium</title>

    <link rel="icon" href="img/logof1.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
        }

        main {
            max-width: 600px;
            margin: auto;
            padding: 30px;
        }

        form > div,
        fieldset {
            margin-bottom: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        fieldset {
            border: 1px solid white;
            padding: 15px;
        }

        legend {
            padding: 0 10px;
        }

        input[type="submit"] {
            width: auto;
            padding: 10px 25px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header style="text-align:center; padding:30px;">
    <h1>F1 PREMIUM</h1>
</header>

<main>

<form action="https://www.formula1.com/">

    <div>
        <input type="text" name="username" placeholder="Usuario" required>
    </div>

    <div>
        <input type="password" name="password" placeholder="Contraseña" required>
    </div>

    <div>
        <label for="message">Escribir</label>
        <textarea name="message" rows="5"></textarea>
    </div>

    <fieldset>
        <legend>Datos Personales</legend>

        <div>
            <label>Edad
                <input type="number" min="1">
            </label>
        </div>

        <div>
            <label>Fecha de nacimiento
                <input type="date">
            </label>
        </div>

        <div>
            <label>Email
                <input type="email">
            </label>
        </div>

        <div>
            <label>Teléfono
                <input type="tel">
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Tus aficiones</legend>

        <label><input type="checkbox" name="aficiones" value="cine"> Cine</label><br>
        <label><input type="checkbox" name="aficiones" value="futbol"> Fútbol</label><br>
        <label><input type="checkbox" name="aficiones" value="motos"> Motos</label>
    </fieldset>

    <fieldset>
        <legend>Tu sexo</legend>

        <label><input type="radio" name="gender" value="hombre"> Hombre</label><br>
        <label><input type="radio" name="gender" value="mujer" checked> Mujer</label>
    </fieldset>

    <fieldset>
        <legend>Seleccioná tu país</legend>

        <input list="country-list" placeholder="País">
        <datalist id="country-list">
            <option value="Perú">
            <option value="Argentina">
            <option value="Estados Unidos">
            <option value="Venezuela">
            <option value="Chile">
            <option value="Colombia">
            <option value="Panamá">
        </datalist>
    </fieldset>

    <input type="submit" value="Aceptar">

</form>

</main>

</body>
</html>
